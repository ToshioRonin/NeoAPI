version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: neomanhwa_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neomanhwa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neomanhwa_backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      PORT: 3000
      # Asegúrate que coincide con la DB en el servicio postgres (host = postgres)
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/neomanhwa_db
      JWT_SECRET: your_jwt_secret_key
    volumes:
      - ./uploads:/app/uploads
      - ./:/app
    # Generar Prisma en runtime (cuando la DB ya está accesible dentro de la red)
    command: sh -c "npx prisma generate && npm start"

volumes:
  postgres_data:
